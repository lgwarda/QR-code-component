<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="sr-only">QR Code Scanner Component</h1>
    </header>

    <main id="main-content">
        <article class="qr-container">
            <div class="qr-code">
                <img src="images/image-qr-code.png"
                     width="288" height="288"
                     alt="QR code to Frontend Mentor website"
                     aria-describedby="qr-description"  />
            </div>
            <h2>Improve your front-end skills by building projects</h2>
            <p id="qr-description" class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </article>
    </main>
</body>
</html>
