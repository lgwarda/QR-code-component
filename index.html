<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="qr-container" role="article">
            <div class="qr-code">
                <img src="images/image-qr-code.png" alt="QR code to Frontend Mentor website" />
            </div>
            <h1>Improve your front-end skills by building projects</h1>
            <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>
</body>
</html>
